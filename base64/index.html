---
layout: default
keywords: [feling.io, 在线工具, base64]
---

<style type="text/css">
.fl-box {
    padding: 0px 0px 10px 10px;
}
#drop_box {
    border: 1px dashed #ccc;
    height:280px;
}
#info_box {
    height:20px;
    padding: 10px;
    font-size: 14px;
}
@media (min-width: 960px) {
    .fl-box {
        width: 50%;
    }
}
@media (max-width: 960px) {
    .fl-box {
        width: 100%;
    }
}
</style>

<div class="uk-grid">
    
    <!-- 左侧选项卡 -->
    <div class="uk-width-2-10">
        <ul class="uk-tab uk-tab-left" data-uk-tab="{connect:'#main', active:3, animation:'fade'}">
            <li><a href="#">文字</a></li>
            <li><a href="#">图片</a></li>
        </ul>
    </div>

    <!-- 右侧表单、结果 -->
    <div class="uk-width-8-10">
        <ul id="main" class="uk-switcher">

            <!-- 文字 -->
            <li>开发中</li>

            <!-- 图片 -->
            <li>
                <div id="img" class="uk-grid uk-grid-collapse">
                    <div class="uk-width-1-2 fl-box">
                        <textarea style="height: 320px;resize: none;" class="uk-width-1-1" autofocus spellcheck="false" v-model="base64"></textarea>
                    </div>
                    <div class="uk-width-1-2 fl-box">
                        <div id="drop_box" v-on:dragenter="ignoreDrag" v-on:dragover="ignoreDrag" v-on:drop="drop">
                            <span v-show="base64 === ''">拖拽图片到此处。。。</span>
                            <img style="max-height: 280px;" v-bind:src="base64"></img>
                        </div>
                        <div id="info_box">
                            <span>{% raw %}类型:&nbsp;{{ imgType }}&nbsp;&nbsp;&nbsp;&nbsp;大小:&nbsp;{{ imgSize }}{% endraw %}</span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>


<script>
    vm_header.current_io = 'base64'

    var vm_img = new Vue({
        el: "#img",
        data: {
            imgType: '',
            imgSize: '',
            base64: ''
        },
        methods: {
            ignoreDrag: function(event) {
                event.stopPropagation()
                event.preventDefault()
            },
            drop: function (event){
                event.stopPropagation()
                event.preventDefault()
                var files = event.target.files || event.dataTransfer.files
                this.processImg(files[0])
            },
            processImg: function(file) {
                if (file) {
                    this.imgType = file.type
                    this.imgSize = file.size
                    var reader = new FileReader()
                    reader.onload = function (o) {
                        vm_img_to_base64.base64 = o.target.result
                        vm_img_to_base64.imgInput = vm_img_to_base64.base64
                    }
                    reader.readAsDataURL(file);
                }
            }
        }
    })
</script>
