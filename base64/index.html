---
layout: default
keywords: [feling.io, 在线工具, base64]
---

<style type="text/css">
.fl-box {
    padding: 0px 0px 10px 10px;
}
#drop_box {
    border: 1px dashed #ccc;
    height:280px;
}
@media (min-width: 960px) {
    .fl-box {
        width: 50%;
    }
}
@media (max-width: 960px) {
    .fl-box {
        width: 100%;
    }
}
</style>

<div class="uk-grid">
    
    <!-- 左侧选项卡 -->
    <div class="uk-width-2-10">
        <ul class="uk-tab uk-tab-left" data-uk-tab="{connect:'#main', active:3, animation:'fade'}">
            <li><a href="#">编码</a></li>
            <li><a href="#">解码</a></li>
            <li><a href="#">base64 -&gt; 图片</a></li>
            <li><a href="#">图片 -&gt; base64</a></li>
        </ul>
    </div>

    <!-- 右侧表单、结果 -->
    <div class="uk-width-8-10">
        <ul id="main" class="uk-switcher">
            <li>开发中</li>
            <li>开发中</li>

            <!-- base64 转 图片 -->
            <li>
                <div id="base64_to_img" class="uk-grid uk-grid-collapse">
                    <div class="uk-width-1-2 fl-box">
                        <textarea style="height: 320px;" class="uk-width-1-1" autofocus spellcheck="false" v-model="base64"></textarea>
                    </div>
                    <div class="uk-width-1-2 fl-box">
                        <img style="max-height: 320px;" v-bind:src="base64"></img>
                    </div>
                </div>
            </li>

            <!-- 图片 转 base64 -->
            <li>
                <div id="img_to_base64" class="uk-grid uk-grid-collapse">
                    <div class="uk-width-1-2 fl-box">
                        <div id="drop_box"
                        v-on:dragenter="ignoreDrag($event)" v-on:dragover="ignoreDrag($event)" v-on:drop="drop($event)">
                            <img style="max-height: 280px;" v-bind:src="imgInput"></img>
                        </div>
<!--                         <input id="img_input" type="file" accept="image/*"/>
 -->                    </div>
                    <div class="uk-width-1-2 fl-box">
                        <textarea style="height: 320px;" class="uk-width-1-1" readonly spellcheck="false"></textarea>
                    </div>
                </div>
            </li>

        </ul>
    </div>
</div>

    var vm_img_to_base64 = new Vue({
        el: "#img_to_base64",
        data: {
            imgInput: '/favicon.png'
        },
        methods: {
            ignoreDrag: function(event) {
                event.stopPropagation()
                event.preventDefault()
            },
            drop: function (event){
                event.stopPropagation()
                event.preventDefault()
                var files = event.originalEvent.dataTransfer.files;
                this.processImg(files[0])
            },
            processImg: function(file) {
                console.log(file)
                var reader = new FileReader()
                reader.onload = function (o) {
                    this.imgInput = "url('" + o.target.result + "')"
                }
                reader.readAsDataURL(file);
            }
        }
    })
</script>
