        <ul id="main" class="uk-switcher">
            <li>编码前 -&gt; 编码后</li>
            <li>解码前 -&gt; 解码后</li>

            <!-- base64 转 图片 -->
            <li>
                <div id="base64_to_img" class="uk-grid uk-grid-collapse">
                    <div id="base64_to_img_src_box" class="uk-width-1-2">
                        <textarea id="base64_to_img_src" style="height: 320px;" 
                        class="uk-width-1-1" autofocus spellcheck="false" v-model="base64"></textarea>
                    </div>
                    <img id="base64_to_img_result_box" class="uk-width-1-2" v-bind:src="base64 | addImgHead"></img>
                </div>
            </li>

            <li>
                <div id="img_to_base64" >
                    
                </div>
            </li>
        </ul>
    </div>
</div>


<script>
    vm_header.current_io = 'base64'

    var vm_base64_to_img = new Vue({
        el: "#base64_to_img",
        data: {
            base64: ''
        },
        filters: {
            addImgHead: function (base64) {
                if (base64.startsWith('data:image/')) {
                    return "https://pages.feling.net/images/donate-alipay-small.png"// base64
                } else {
                    return 'data:image/jpg;base64,' + base64
                }
            }
        }
    })

</script>
