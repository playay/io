<style type="text/css">
.json_key {
    color: #92278f;
    font-weight: bold;
}
.json_string {
    color: #3ab54a;
    font-weight: bold;
}
.json_number {
    color: #25aae2;
    font-weight: bold;
}
.json_boolean {
    color: #f98280;
    font-weight: bold;
}
#json_src {
    height: 500px;
    resize: vertical;
    padding: 10px;
    font-size: 13px;
}
#json_result {
    height: 100%;
    width: 100%;
    max-width: 100%;
    word-wrap: break-word;
    padding: 10px;
    font-size: 13px;
}

@media (min-width: 960px) {
    #json_src_box {
        width: 40%;
    }
    #json_result_box {
        padding-left: 10px;
        width: 60%;
    }
}
@media (max-width: 960px) {
    #json_src {
        height: 240px;
    }
    #json_src_box {
        width: 100%;
    }
    #json_result_box {
        width: 100%;
    }
}

</style>


<div id="main" class="uk-grid uk-grid-collapse">
    <div id="json_src_box" class="uk-width-10-10">
        <textarea id="json_src" class="uk-width-1-1" autofocus v-model="jsonSrc" v-on:change="jsonSrcChange">
        </textarea>
    </div>

    <div id="json_result_box" class="uk-width-10-10">
        <div class="uk-width-1-1">
            <button class="uk-button" v-on:click="unFoldAll(2)">1级</button>
            <button class="uk-button" v-on:click="unFoldAll(3)">2级</button>
            <button class="uk-button" v-on:click="unFoldAll(4)">3级</button>
            <button class="uk-button" v-on:click="unFoldAll(5)">4级</button>
            <button class="uk-button" v-on:click="unFoldAll(999)">n级</button>
            <button class="uk-button" v-on:click="selectAll()" style="float: right;">全选</button>
        </div>
        <hr>
        <div id="json_result" class="uk-width-1-1" >
            <div v-html="jsonResult"></div>
        </div>
    </div>
</div>

<script>
    function fold(icon) {
        icon.classList.remove('uk-icon-angle-down')
        icon.classList.add('uk-icon-angle-right')
        icon.setAttribute('onClick', 'javascript: unFold(this)')
        icon.innerHTML = '...'
        icon.nextSibling.style.display = 'none'
    }
    function unFold(icon) {
        icon.classList.remove('uk-icon-angle-right')
        icon.classList.add('uk-icon-angle-down')
        icon.setAttribute('onClick', 'javascript: fold(this)')
        icon.innerHTML = ''
        icon.nextSibling.style.display = 'inline'
    }
    vm_header.current_io = 'json'
    var vm = new Vue({
        el: "#main",
        data: {
            jsonSrc: '{"site": "feling.io"}',
            jsonResultTemp: '',
            jsonResult: '',
            tab: '&nbsp;&nbsp;&nbsp;&nbsp;'
        },
        methods: {
            isArray: function (obj) {
                return  obj && typeof obj === 'object' && typeof obj.length === 'number' && !(obj.propertyIsEnumerable('length'))
            },
            genKey: function (key, depth) {
                return "<br>"
                + "<span class='json_key'>"
                + this.tab.repeat(depth + 1)
                + "\""+ key + "\""
                + "</span>:&nbsp;"
            },
            genValue: function (obj) {
                if (obj === null) {
                    return '<span class="json_boolean">null</span>,'
                }
                var type = typeof obj
                if (type === 'string') {
                    return '<span class="json_string">"' + obj + '"</span>,'
                }
                if (type === 'number') {
                    return '<span class="json_number">' + obj + '</span>,'
                }
                if (type === 'boolean') {
                    return '<span class="json_boolean">' + obj + '</span>,'
                }
            },
            genStart: function (start, depth) {
                if (this.jsonResultTemp === '' || this.jsonResultTemp.endsWith(':&nbsp;')) {
                    this.jsonResultTemp = this.jsonResultTemp + start
                } else {
                    this.jsonResultTemp = this.jsonResultTemp + '<br>' + this.tab.repeat(depth) + start
                }
                this.jsonResultTemp = this.jsonResultTemp + '<i class="uk-icon-angle-down" onClick="fold(this)"></i><span class="foldContent">'
            },
            genEnd: function (end, depth) {
                this.jsonResultTemp = this.deletLastComma(this.jsonResultTemp) + '<br>' + this.tab.repeat(depth) 
                + '</span>' // <span class="foldContent">
                + end + ','
            },
            deletLastComma: function (string) {
                var index = string.lastIndexOf(',')
                if (index >= 0) {
                    return string.substring(0, index) + string.substring(index + 1);
                }
                return string
            },
            genResult: function (obj, depth) {
                if (this.isArray(obj)) {
                    this.genStart('[', depth)
                    for(var i = 0; i < obj.length; i++){
                        this.genResult(obj[i], depth + 1)
                    }
                    this.genEnd(']', depth)
                    return
                }
                if ((typeof obj) === 'object' && obj !== null) {
                    this.genStart('{', depth)
                    for (key in obj) {
                        this.jsonResultTemp = this.jsonResultTemp + this.genKey(key, depth)
                        this.genResult(obj[key], depth + 1)
                    }
                    this.genEnd('}', depth)
                    return
                }
                this.jsonResultTemp = this.jsonResultTemp + this.genValue(obj)
            },
            jsonSrcChange: function () {
                if (this.jsonSrc === '') {
                    return
                }
                try {
                    var obj = JSON.parse(this.jsonSrc)
                    this.jsonResultTemp = ''
                    this.genResult(obj, 0)
                    this.jsonResult = this.deletLastComma(this.jsonResultTemp)
                } catch (e) {
                    // TODO src 里标记出错的位置
                    this.jsonResult = e.message;
                }
            },
            unFoldAll: function (level) {
                this.traverseChildren(
                    document.getElementById("json_result"),
                    function(element, depth) {
                        if(element.tagName === 'I'){
                            if(depth > level){
                                this.fold(element)
                            } else {
                                this.unFold(element)
                            }
                        }
                    },
                    0
                )
            },
            traverseChildren: function (element, func, depth) {
                for(var i = 0; i < element.childNodes.length; i++){
                    this.traverseChildren(element.childNodes[i], func, depth + 1)
                }
                func(element, depth)
            },
            selectAll: function () {
                var selection = window.getSelection()
                selection.removeAllRanges()

                var range = document.createRange()
                range.selectNodeContents(document.getElementById("json_result"))

                selection.addRange(range)
            }
        }
    })

</script>
