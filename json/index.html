<div>
    <!-- 历史记录、保存 -->

    var vm = new Vue({
        el: "#main",
        data: {
            json_src: '{"site": "feling.io"}'
        },
        computed: {
            json_result: function () {
                return this.json_src + 'xxxx'
            }
        }
    })

</script>
