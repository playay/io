<script>
    function getQueryParam(key) {
        var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
        var r = window.top.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]); return null;
    }

    let shareId = this.getQueryParam("shareId")
    console.log("window.top.location1: ", window.top.location)
    console.log("shareId1: ", shareId)
    if (shareId) {
        window.open("/json/frame.html?shareId=" + shareId, "content-frame");
    } else {
        window.open("/json/frame.html", "content-frame");
    }
</script>
