<li class="header-extend-item uk-parent" data-uk-dropdown="{mode:click}">
    <a class="uk-navbar-content">访问控制</a>
    <div id="access-manage" class="uk-dropdown uk-dropdown-navbar uk-dropdown-scrollable" style="width:480px;">
        <table class="uk-table uk-table-hover">
            <button class="uk-button uk-button-primary" style="float:right;">新增</button>
            <thead>
                <tr>
                    <th>别名</th> <th>accessKey</th> <th>状态</th> <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in accessItemList" :key="item.accessKey">
                    <td>{{item.alias}}</td> <td>{{item.accessKey}}</td> <td>{{item.statusName}}</td>
                    <td>
                        <button class="uk-button uk-button-small uk-button-danger" 
                            v-on:click="deleteOne(item)">删除</button>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        vm_access_manage = new Vue({
            el:'#access-manage',
            data: {
                accessItemList: [
                {
                        alias: 'nihao',
                        accessKey: 'awfewhvgkwjglqwibvlqebnvlqevaqev',
                        statusName: '使用中'
                    },{
                        alias: 'nihao',
                        accessKey: 'awfewhvgkwjglqwibvlqebnvlqevaqev',
                        statusName: '使用中'
                    },{
                        alias: 'nihao',
                        accessKey: 'awfewhvgkwjglqwibvlqebnvlqevaqev',
                        statusName: '使用中'
                    },{
                        alias: 'nihao',
                        accessKey: 'awfewhvgkwjglqwibvlqebnvlqevaqev',
                        statusName: '使用中'
                    }
                ],
                
            },
            mounted: function () {
            },
            methods: {
                deleteOne: function(accessItem) {
                    WithFParams.postForm('/accessManage/deleteOne', 
                        {
                            from: 'mock',
                            accessKey: accessItem.accessKey,
                        },
                        (result) => {
                            var index = vm_access_manage.accessItemList.indexOf(accessItem)
                            if (index != -1) {
                                vm_access_manage.accessItemList.splice(index, 1)
                                vm_header_notify.notify('删除成功')
                            }
                        }
                    )
                },
            }
        })
    </script>
</li>
