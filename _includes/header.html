<script>
$(function() {
    $(window).scroll(function() {
        if ($(window).scrollTop() > 400)
            $('div.go-top').show();
        else
            $('div.go-top').hide();
    });
    $('div.go-top').click(function() {
        $('html, body').animate({scrollTop: 0}, 400);
    });
});
</script>
<div class="go-top">
    <div class="arrow"></div>
    <div class="stick"></div>
</div>
