---
title: 时间戳 转 时间
layout: default
keywords: [feling.io, 在线工具, 时间戳转换]
---

<div id="main" class="uk-form">
    <input class="uk-form-width-medium" type="text" autofocus v-model.lazy.number="timestamp" placeholder="毫秒数" v-on:change="onChangeTimestamp"/>
    <input class="uk-form-width-large" type="text" v-model.lazy="date" v-on:change="onChangeDate"/>
</div>

<script type="text/javascript" src="/js/dateFormat.min.js"></script>
<script>
    var vm = new Vue({
        el: "#main",
        data: {
            timestamp: new Date().getTime(),
            date: ''
        },
        mounted: function () {
            this.onChangeTimestamp()
        },
        methods: {
            onChangeTimestamp: function() {
                this.date = dateFormat.format.date(new Date(this.timestamp), '')
            },
            onChangeDate: function() {
                this.timestamp = new Date(this.date).getTime()
            }
        }
    })
</script>
