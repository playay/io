<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="hostname" content="feling.io">
    <title>花边记账</title>
    
    <link rel="stylesheet" href="//cdn.feling.io/css/uikit.min.css" media="all">
    <style>.uk-grid{margin-left:0}</style>
    <link rel="icon" type="image/png" href="//cdn.feling.io/favicon.png">
    
    <script src="//cdn.feling.io/js/jquery-3.3.1.min.js"></script>
    <script src="//cdn.feling.io/js/vue.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
    
    <script src="//cdn.feling.io/js/uikit.min.js"></script>
    <script>
        var WithFParams = {
        apiHost: 'https://api.feling.io',
        postJson: function (path, data, resultHandler) {
            data.accessToken = localStorage.accessToken
            var url = this.apiHost + path
            if (path.startsWith('http')) {
                url = path
            }
            return $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=utf-8',
                url: url,
                data: JSON.stringify(data),
                success: resultHandler,
                dataType: 'json'
            })
        },
        postForm: function (path, data, resultHandler) {
            data.accessToken = localStorage.accessToken
            var url = this.apiHost + path
            if (path.startsWith('http')) {
                url = path
            }
            return $.ajax({
                type: 'POST',
                url: url,
                data: data,
                success: resultHandler,
                dataType: 'json'
            })
        },
    }
    </script>
    
</head>

<body>
    <header>
        <script>
            $(function() {
                $(content).scroll(function() {
                    if ($(content).scrollTop() > 400)
                        $('div.go-top').show();
                    else
                        $('div.go-top').hide();
                });
                $('div.go-top').click(function() {
                    $('html, body, #content').animate({scrollTop: 0}, 400);
                });
            });
            </script>
            <style>
            div.go-top {
                display: none;
                opacity: 0.6;
                z-index: 999999;
                position: fixed;
                bottom: 100px;
                right: 1%;
                border: 1px solid #3399ff;
                width: 38px;
                height: 38px;
                background-color: #ffffff;
                border-radius: 3px;
                cursor: pointer;
            }
            
            div.go-top:hover {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            
            div.go-top div.arrow {
                position: absolute;
                left: 10px;
                top: -1px;
                width: 0;
                height: 0;
                border: 9px solid transparent;
                border-bottom-color: #3399ff;
            }
            
            div.go-top div.stick {
                position: absolute;
                left: 15px;
                top: 15px;
                width: 8px;
                height: 14px;
                display: block;
                background-color: #3399ff;
                -webkit-border-radius: 1px;
                -moz-border-radius: 1px;
                border-radius: 1px;
            }
            </style>
            <div class="go-top">
                <div class="arrow"></div>
                <div class="stick"></div>
            </div>
    </header>

    <style>
    </style>
    <div id="content">
        1111
    </div>

</body>

</html>
