<body>
    <header>
        <!-- 浏览器兼容性检测 -->
        <div id="iiie"></div>
        <script>
            IIIE = new Vue({el:"#iiie"});
        </script>
        <script>
            if (typeof IIIE == 'undefined') {
                alert("该网页不支持您的浏览器版本，推荐使用 chrome 浏览器")
            }
        </script>

        <!-- 网络联通性检测 -->
        <div id="the-gfw"></div>
        <script>
            let gfw_tester = $.ajax({
                url: "https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=xxx", 
                complete: function (data) {
                    if (data.statusText !== "timeout") {
                        $('#the-gfw').trigger('passible')
                    }
                },
                timeout: 2000
            });
        </script>

        <nav class="uk-navbar">
            <div class="uk-navbar-flip">
                <ul class="uk-navbar-nav" id="disqus_thread_modal_entrance" style="display:none;">
                    <li><a href="#disqus_thread_modal" data-uk-modal>反馈与意见</a></li>
                </ul>
                <div id="disqus_thread_modal" class="uk-modal">
                    <div class="uk-modal-dialog">
                        <a class="uk-modal-close uk-close"></a>
                        <div id="disqus_thread">您的网络环境无法加载 disqus 的评论模块</div>
                    </div>
                    <script>
                        var disqus_config = function () {
                            this.page.url = "https://feling.io/json/";
                            this.page.identifier = "https://feling.io/json/";
                        };
                        $('#the-gfw').on('passible', function() {
                            $('#disqus_thread_modal_entrance').show()
                            var d = document, s = d.createElement('script');
                            s.src = '//feling.disqus.com/embed.js';
                            s.setAttribute('data-timestamp', + new Date());
                            (d.head || d.body).appendChild(s);
                        });
                    </script>
                </div>
            </div>
        </nav>

        <!-- 回到顶部 -->
        <script>
            $(function() {
                $(content).scroll(function() {
                    if ($(content).scrollTop() > 400)
                        $('div.go-top').show();
                    else
                        $('div.go-top').hide();
                });
                $('div.go-top').click(function() {
                    $('html, body, #content').animate({scrollTop: 0}, 400);
                });
            });
        </script>
        <style>
            div.go-top {
                display: none;
                opacity: 0.6;
                z-index: 999999;
                position: fixed;
                bottom: 100px;
                right: 1%;
                border: 1px solid #3399ff;
                width: 38px;
                height: 38px;
                background-color: #ffffff;
                border-radius: 3px;
                cursor: pointer;
            }
            
            div.go-top:hover {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            
            div.go-top div.arrow {
                position: absolute;
                left: 10px;
                top: -1px;
                width: 0;
                height: 0;
                border: 9px solid transparent;
                border-bottom-color: #3399ff;
            }
            
            div.go-top div.stick {
                position: absolute;
                left: 15px;
                top: 15px;
                width: 8px;
                height: 14px;
                display: block;
                background-color: #3399ff;
                -webkit-border-radius: 1px;
                -moz-border-radius: 1px;
                border-radius: 1px;
            }
        </style>
        <div class="go-top">
            <div class="arrow"></div>
            <div class="stick"></div>
        </div>
